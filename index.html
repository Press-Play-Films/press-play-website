
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Andrew Freeman - Web Developer and AI Integration Specialist" />
    
    <!-- Ultra aggressive cache busting -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Unique query parameter to ensure CSS is never cached -->
    <link rel="stylesheet" href="/src/styles/index.css?v=2025.03.29.1" />
    
    <!-- Simple font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Inline critical CSS for immediate display -->
    <style>
      /* Core system styles */
      body { 
        background-color: #0f172a; 
        color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* Font classes */
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      
      /* Loading indicator */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #0f172a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
      }
      
      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        color: #e2e8f0;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <title>Andrew Freeman</title>
  </head>
  <body>
    <!-- Loading screen that disappears when app is ready -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Andrew's Portfolio...</div>
    </div>
    
    <!-- Root for React to mount -->
    <div id="root"></div>
    
    <!-- Required Lovable script tag for new features -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Direct import of main.tsx with version param to break cache -->
    <script type="module" src="/src/main.tsx?v=2025.03.29.1"></script>
    
    <script>
      // Initialize with a unique session ID to prevent any session-based issues
      window.sessionId = Date.now().toString() + Math.random().toString(36).substring(2, 10);
      window.initializerRun = true;
      
      // Function to hide loading screen
      const hideLoadingScreen = () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 300);
      };
      
      // Hide loading screen when window is loaded
      window.addEventListener('load', hideLoadingScreen);
      
      // Fallback to hide loading screen after 5 seconds
      setTimeout(hideLoadingScreen, 5000);
    </script>
  </body>
</html>
